<hr>
<h1 class="text-center">Component 10</h1>
<div class="row">
    <div class="col-md-6">
        <p class="alert alert-secondary">The movie <strong>{{ movieTitle }}</strong> was directed by <strong>{{ director
                }}</strong>.</p>
        <p class="alert alert-secondary"><strong>{{ city.name }}</strong> is located in <strong>{{ city.state
                }}</strong></p>
    </div>
    <div class="col-md-6">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let framework of frontendFrameworks">
                {{framework}}
            </li>
        </ul>
    </div>
</div>
