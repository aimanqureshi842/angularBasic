<div class="row">
    <div class="col-md-4 mb-3" *ngFor="let card of cards">
        <mat-card class="h-100">
            <mat-card-header>
                <mat-card-title>{{card.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="card.image" [alt]="card.title">
            <mat-card-content>
                <p>{{card.description}}</p>
            </mat-card-content>
            <mat-card-actions class="d-flex justify-content-between">
                <button mat-raised-button color="primary">Edit</button>
                <button mat-raised-button color="warn">Edit</button>
            </mat-card-actions>
        </mat-card>
        </div>
</div>
